<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="display-cont">
                <!-- <div class="topNum">100 - 10 </div> -->
                <div class="top-cont">
                    <div class="prevNum"></div>
                    <div class="opt"></div>
                </div>
                <div class="currNum">0</div>
            </div>

            <div class="blocks-cont">
                <div class="first sec">
                    <button class="blk">A/C</button>
                    <button class="blk">+/-</button>
                    <button class="blk">%</button>
                    <button class="blk gr">/</button>
                </div>

                <div class="second sec">
                    <button class="blk">7</button>
                    <button class="blk">8</button>
                    <button class="blk">9</button>
                    <button class="blk gr">*</button>
                </div>

                <div class="third sec">
                    <button class="blk">4</button>
                    <button class="blk">5</button>
                    <button class="blk">6</button>
                    <button class="blk gr">-</button>
                </div>

                <div class="fourth sec">
                    <button class="blk">1</button>
                    <button class="blk">2</button>
                    <button class="blk">3</button>
                    <button class="blk gr">+</button>
                </div>

                <div class="fifth sec">
                    <button class="blk">0</button>
                    <button class="blk">.</button>
                    <button class="blk eq">=</button>
                </div>
                

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
