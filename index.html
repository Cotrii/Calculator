<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="display-cont">
                <div class="topNum">100 - 10 </div>
                <div class="currNum">90</div>
            </div>

            <div class="blocks-cont">
                <div class="first sec">
                    <div class="blk">A/C</div>
                    <div class="blk">+/-</div>
                    <div class="blk">%</div>
                    <div class="blk gr">/</div>
                </div>

                <div class="second sec">
                    <div class="blk">7</div>
                    <div class="blk">8</div>
                    <div class="blk">9</div>
                    <div class="blk gr">*</div>
                </div>

                <div class="third sec">
                    <div class="blk">4</div>
                    <div class="blk">5</div>
                    <div class="blk">6</div>
                    <div class="blk gr">-</div>
                </div>

                <div class="fourth sec">
                    <div class="blk">1</div>
                    <div class="blk">2</div>
                    <div class="blk">3</div>
                    <div class="blk gr">+</div>
                </div>

                <div class="fifth sec">
                    <div class="blk">0</div>
                    <div class="blk">.</div>
                    <div class="blk-eq">%</div>
                </div>
                

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
